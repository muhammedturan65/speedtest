name: Sunucu Hız Testi (Server Speed Test)

on:
  workflow_dispatch: # Manuel olarak tetiklemek için
  schedule:
    - cron: '0 */6 * * *' # İsteğe bağlı: Her 6 saatte bir otomatik çalışma

jobs:
  speed-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Speedtest CLI
        run: |
          python -m pip install --upgrade pip
          pip install speedtest-cli

      - name: Run Speed Test with Image
        run: |
          echo "Hız testi ve resim oluşturma başlatılıyor..."
          speedtest-cli --share > speedtest_output.txt
          cat speedtest_output.txt
          
      - name: Extract Image URL
        run: |
          IMAGE_URL=$(grep "Share results:" speedtest_output.txt | awk '{print $3}')
          echo "::notice title=Speedtest Image::Aşağıdaki linke tıklayarak sonucu görebilirsiniz: $IMAGE_URL"
          echo "SPEEDTEST_IMAGE_URL=$IMAGE_URL" >> $GITHUB_ENV

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: speedtest-results
          path: speedtest_output.txt
